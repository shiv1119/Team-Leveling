{% extends 'base.html' %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Forgot Your Password?</h2>
                    <p>Enter your email address, and we will send you a link to reset your password.</p>
                    <p>Try logging in? <a href="{% url 'login' %}" class="link-primary">Sign in</a></p>
                </div>

                <div class="p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email Address</label>
                            <input type="email" class="form-control dark-input" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" placeholder="name@example.com" required>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary loading-btn" type="submit">
                                <span class="spinner-border spinner-border-sm position-absolute d-none" role="status"></span>
                                <span class="button-text">Send Reset Link</span>
                            </button>
                        </div>
                    </form>  
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
