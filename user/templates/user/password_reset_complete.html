{% extends "base.html" %}

{% block content %}
<meta http-equiv="refresh" content="2;url={% url 'login' %}">

<section class="d-flex justify-content-center align-items-center" style="min-height: 35vh;">
    <div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm py-3 px-2 border-0 text-center bg-white dark-mode-card fade-in">
                    <div class="card-body text-center p-4">
                        <div class="mb-3">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                        </div>
                        <h2 class="fw-bold">Password Reset Successful</h2>
                        <p class="text-muted">
                            Your password has been reset successfully. You will be redirected to the login page shortly.
                        </p>
                        <a href="{% url 'login' %}" class="btn btn-success mt-3 px-4">Go to Login Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
