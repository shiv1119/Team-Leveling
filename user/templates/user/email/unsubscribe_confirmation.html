<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unsubscription Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #d9534f;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        .resubscribe-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
        }
        .resubscribe-btn:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>You Have Successfully Unsubscribed</h2>
        <p>We're sorry to see you go! You will no longer receive our newsletter.</p>
        <p>If this was a mistake, you can resubscribe by clicking the button below.</p>
        <a href="{{ url_home }}" class="resubscribe-btn">Resubscribe Now</a>
        <p class="footer">If you did not request this change, please ignore this email.</p>
    </div>
</body>
</html>
