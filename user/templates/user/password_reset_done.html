{% extends "base.html" %}

{% block content %}
<section class="d-flex justify-content-center align-items-center" style="min-height: 35vh;">
    <div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="card shadow-sm py-3 px-2 border-0 text-center bg-white dark-mode-card fade-in">
                    <div class="card-body text-center p-4">
                        <div class="mb-3">
                            <i class="bi bi-envelope-check-fill text-primary" style="font-size: 3rem;"></i>
                        </div>
                        <h2 class="fw-bold">Check Your Email</h2>
                        <p class="text-muted">
                            If an account with that email exists, you will receive a password reset link shortly.
                        </p>
                        <a href="{% url 'login' %}" class="btn btn-primary mt-3 px-4">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
