{% extends 'base.html' %}

{% block content %}
<style>
    .loading-btn {
        display: none;
    }
    
    .normal-btn:disabled {
        display: none;
    }
    
    .normal-btn:disabled + .loading-btn {
        display: inline-block;
    }
</style>
<section class="py-3 py-md-5 py-xl-8 dark-mode-section">
    <div class="container">
      <div class="row">
        <div class="col-12  fade-in">
          <div class="mb-5">
            <h2 class="display-5 fw-bold text-center text-dark-mode">Sign In</h2>
            <p class="text-center m-0 text-dark-mode">
              Do not have an account? 
              <a href="{% url 'register' %}" class="link-primary text-decoration-none">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-8">
          <div class="row gy-5 justify-content-center">
            <div class="col-12 col-lg-8 fade-in">
              {% if messages %}
                <div class="mb-3 fade-in">
                    {% for message in messages %}
                        {% if message.tags == "error" %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {% else %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {% endif %}
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
                {% endif %}
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control dark-input" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control dark-input" id="exampleInputPassword1" name="password" placeholder="Password">
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-primary btn-md normal-btn" type="submit" 
                              onclick="this.style.display='none'; this.nextElementSibling.style.display='inline-block'">
                            Sign In
                          </button>
                          <button class="btn btn-primary btn-md loading-btn" type="button" disabled>
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Signing in...
                          </button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
    </div>
</section>
{% endblock content %}
